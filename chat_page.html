<html>
    <head>
        <title> Let's Chat App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    
    </head>

    <body style="background-color:fuchsia;">
        <center>
            <br>
            <button type="button" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()"> Logout </button>
            <br>
            <br>
            <button type="button" class="btn btn-info" onclick="back()"> Back </button>
            <br>
            <hr>
            <br>
            <h1> Chat Time! </h1>
            <br>
            <hr>
            <br>
            <div id="msg_div" style="background-color:aquamarine; width:1250px; border-radius:15px;">
            <br>
            </div>
            <br>
            <div style="background-color:white; width:1250px; border-radius:15px;">
            <br>
            <label> Message: </label>
            <br>
            <input type="text" id="msg_input" class="form_control" placeholder="Enter Message">
            <br>
            <br>
            <button type="button" id="send()" class="btn btn-success"> Send </button>
            <br>
            <br>                
            </div>
        </center>
        <script src="chat_page.js"> </script>
    </body>
</html>
